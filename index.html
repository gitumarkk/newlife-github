<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="workspace" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul id="issues-nav" class="nav nav-tabs">
                        <li role="presentation" class="issues-nav">
                            <a href="#" data-label="default" class="active">overall</a>
                        </li>
                    </ul>
                    <div id="workspace-items" class="container">

                    </div>
                </div>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
        <script src="js/app.js"></script>

        <script type="text/template" id="github-issues-template">
            <ul class="list-group">
                <table class="table table-striped">
                    <tbody>
                        <% _.each(issues, function(issue) { %>
                            <tr>
                                <td><%= issue.title %></td>
                                <td>
                                    <% if (issue.assignee) { %>
                                        <img src="<%= issue.assignee.avatar_url %>" alt="" height="50px;">
                                    <% } %>
                                </td>
                            </tr>
                        <% }); %>
                    </tbody>
                </table>

            </ul>
        </script>
    </body>
</html>
